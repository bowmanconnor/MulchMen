{% extends 'base_accounts.html' %}

{% load static %}
{% block title %}Login to MulchMen{% endblock %}


{% block content %}


    <div class="row">
      <div class="col text-center">
          <a href="{% url 'social:begin' 'facebook' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="fb connect mb-3">Continue with Facebook</a>
          <p class="mb-3">or</p> 
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 ml-4 mr-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to MulchMen? <a href="{% url 'signup' %}">Sign up</a>
        </div>
      </div>
      <div class="text-center py-2 mb-4">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>

{% endblock %}
